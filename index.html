		<script>
			$(function(){
				$('.nav_search .nav_icon').click(function(){
					if($('.nav_search').hasClass('open')){
						$('.nav_search').removeClass('open');
						$(".nav_search .submit").css('z-index','-99');
					}else{
						$('.nav_search').addClass('open');
					}
				});
				$(".nav_search .key").keydown(function(){
					if( $(this).val()!="" ){
					  $(".nav_search .submit").css('z-index','99'); 
					}else{
					  $(".nav_search .submit").css('z-index','-99');
					}
				});
				$(document).click(function(e){
					var _con = $('#head_nav .nav_search');   // 设置目标区域
					if(!_con.is(e.target) && _con.has(e.target).length === 0){
						$('#head_nav .nav_search').removeClass("open");
						$('.nav_search .submit').css('z-index','-99');
						$(".nav_search .key").val('');
					}
				});		//点击空白关闭
			});
		</script>
